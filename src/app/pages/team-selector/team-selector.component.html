<div class="container">
  <div class="header">
    <img src="assets/logo-vicanut.png" alt="Logo Vicanut" class="logo" />
  </div>


  <h1>Elige tu equipo de trabajo</h1>

  <div class="grid">
    <button *ngFor="let team of teams" (click)="goToLogin(team.id)">
      {{ team.name }}
    </button>
  </div>

  <button class="admin" (click)="goToLogin('admin')">ADMINISTRADOR</button>
</div>
